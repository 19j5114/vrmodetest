<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360度動画</title>
  <script src="aframe.min.js"></script>
  <!--<script src="play-on-touch.js"></script>-->
</head>
<body>
  <a-scene id="scene">
    <a-assets>
      　<video id="video" src="VRAir23.mp4" autoplay loop="true" muted webkit-playsinline playsinline></video>
    </a-assets>

    <a-videosphere src="#video" rotation="0 -90 0" play-on-touch="#scene"></a-videosphere>
    
    <a-box id="play" position="-1 0 -1" scale="0.5 0.5 0.01" src="start2.jpeg"></a-box>
        
    <a-entity cursor="rayOrigin: mouse"></a-entity>
    
    <a-entity camera look-controls>
      <a-entity cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
    </a-entity>
  </a-scene>
     
  <script>
  const video = document.querySelector("video");   // 動画の取得
  const btnPlay = document.getElementById("play");  // 再生ボタンの取得
  btnPlay.addEventListener("click", (e) => {        // クリックされたら
    video.play();                                   // 動画を再生
    if(playFlag == 0){
      //setTimeout(setSphere, 28000);
    }
    playFlag = 1;
  });
  </script>
  
</body>
</html>
